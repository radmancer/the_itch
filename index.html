<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        /* Resetting margin and padding for body to ensure full-width coverage */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Make sure the container div is always square and full width */
        .square-container {
            width: 100vw; /* Full viewport width */
            height: 100vw; /* Same as width to maintain a square shape */
            display: flex;
            align-items: center; /* Center items vertically */
            justify-content: center; /* Center items horizontally */
            position: relative; /* Needed for absolute positioning of pseudo-elements */
            background-color: black; /* Black background for VHS effect */
            overflow: hidden; /* Hide overflow to ensure the effect stays within bounds */
            z-index: 0; /* Ensure that VHS effect stays behind the text */
        }

        /* Center the text */
        .square-container h1 {
            margin: 0;
            font-size: 2rem; /* Responsive text size */
            color: #fff; /* White text color for contrast against black background */
            z-index: 1; /* Ensure text stays on top of the VHS effect */
        }

        /* VHS effect */
        .square-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                rgba(255, 255, 255, 0.1) 0px,
                rgba(255, 255, 255, 0.1) 2px,
                rgba(0, 0, 0, 0.1) 2px,
                rgba(0, 0, 0, 0.1) 3px
            );
            background-size: 100% 5px;
            animation: vhs-effect 2s infinite linear;
            z-index: 0;
        }

        @keyframes vhs-effect {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-100%);
            }
        }
    </style>
</head>
<body>
    <div class="square-container">
        <h1>Hello, World</h1>
    </div>
</body>
</html>
